<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRINKS_HASH_FUNC</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">DRINKS_HASH_FUNC</header>
        <main class="main">
            <div class="block">
                <div class="block__container">
                    <div class="block__items">
                        <div class="block__item">
                            <button data-btn="enterInfo" class="block__button button" >ввод информации о напитке</button>
                        </div>
                        <div class="block__item">
                            <button data-btn="getInfo" class="block__button button">получение информации о напитке</button>
                        </div>
                        <div class="block__item">
                            <button data-btn="deleteInfo" class="block__button button">удаление информации о напитке</button>
                        </div>
                        <div class="block__item">
                            <button data-btn="getAll" class="block__button button">перечень всех напитков</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="insert">
                <div class="insert__container"></div>
            </div>
            <div class="modal">
                <div class="modal__dialog">
                    <div class="modal__content">
                        <form class="modal__form" action="#">
                            <div data-close class="modal__close">&times;</div>
                            <div class="modal__title">Введите название напитка</div>
                            <input required autocomplete="off" name="form[]" type="text" placeholder='Ваш текст' class="modal__input">
                            <div class="modal__radio">
                                <div class="radiobuttons">
                                    <div class="radiobuttons__item">
                                        <input id="yes" type="radio" name="alcohol" value="Да" checked class="radiobuttons__input">
                                        <label for="yes" class="radiobuttons__label">Да</label>
                                    </div>
                                    <div class="radiobuttons__item">
                                        <input id="no" type="radio" name="alcohol" value="Нет" class="radiobuttons__input">
                                        <label for="no" class="radiobuttons__label">Нет</label>
                                    </div>
                                </div>
                            </div>
                            <button data-add type="submit" class="button button_bg-white button_form">Готово</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
