<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="short icon" href="img/impact/duck.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag'n'drop</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        Drag'n'Drop
    </header>
    <main class="main">
        <div class="info">
            <div class="info__container">
                <form action="#" class="form">
                    <div class="form__line">
                        <label for="itemName" class="form__label">Введите название товара</label>
                        <input id="itemName" type="text" name="item" class="form__input">
                    </div>
                    <div class="form__line">
                        <label for="itemSRC" class="form__label">Введите URL для изображения товара</label>
                        <input id="itemSRC" type="text" name="src" class="form__input">
                    </div>
                    <div class="form__line">
                        <label for="itemDescription" class="form__label">Введите описание товара</label>
                        <textarea id="itemDescription" name="description"
                                  class="form__input form__input_area "></textarea>
                    </div>
                    <div class="form__button">
                        <button class="button" type="button">Добавить</button>
                        <button class="button" type="submit">рэндэр</button>
                    </div>
                </form>
                <div class="basket">
                    <a href="#" class="basket__link">
                        <img src="img/cart.svg" alt="cart" class="basket__img">
                    </a>
                    <div class="basket__quantity">2</div>
                </div>
            </div>
        </div>

        <div class="block">
            <div class="block__container">
                <div class="block__items">
                    <div class="block__item">
                        <div class="item-block">
                            <a href="#" class="item-block__picture _ibg">
                                <img class="item-block__image" src="https://bamsvegan.com/wp-content/uploads/2019/12/IMG_4878.jpg">
                            </a>
                            <div class="item-block__body">
                                <a href="" class="item-block__title">Samsubg</a>
                                <div class="item-block__text">флагмен 2022 года крутая камера</div>
                                <a href="" class="item-block__button">Добавить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>
</div>
<script src="js/script.js">
</script>
</body>

</html>
